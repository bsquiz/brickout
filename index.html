<html>
	<head>
		<title>brickout</title>
	</head>
	
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script src="js/objects/gameObject.js"></script>
		<script src="js/objects/paddle.js"></script>
		<script src="js/objects/ball.js"></script>
		<script src="js/objects/brick.js"></script>
		<script src="js/objects/powerups/powerup.js"></script>
		<script src="js/utils/font.js"></script>
		<script src="js/utils/input.js"></script>
		<script src="js/utils/audio.js"></script>
		<script src="js/hud.js"></script>
		<script src="js/row.js"></script>
		<script src="js/levels.js"></script>
		<script src="js/graphics.js"></script>
		<script src="js/game.js"></script>
		<script>
			const $brickoutCanvas = document.getElementById('canvas');

			function updateBrickoutGame() {
				Brickout.update();
				window.requestAnimationFrame(updateBrickoutGame);
			}

			window.onload = function() {
				Brickout.init();
				Brickout.loadLevel(BrickoutLevels.levels[0]);
				Brickout.startGame();
				
				window.requestAnimationFrame(updateBrickoutGame);
			};
			window.onkeydown = function(e) {
				BrickoutInput.onKeyDown(e);
			}; 
			window.onkeyup = function(e) {
				BrickoutInput.onKeyUp(e);
			};
			$brickoutCanvas.addEventListener('mousemove', function(e) {
				BrickoutInput.onMouseMove(e);
			});
			$brickoutCanvas.addEventListener('click', function(e) {
				BrickoutInput.onClick(e);
			});
		</script>
		<style>
			body {
				background: black;
			}
			canvas {
				border: solid thin white;
				padding: 5px;
			}
		</style>
	</body>
</html>
